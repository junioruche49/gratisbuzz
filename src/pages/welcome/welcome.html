<ion-content padding scroll="false">
    <div class="header">
        <span>GratisBuzz</span>
    </div>

    <div class="body">
        <h3>Welcome!</h3>
        <p>
            Welcome to GRATISBUZZ Promo Marketing Platform. We provide Brands offering promotional items the right stage and audience for their sales, promos and discounts while we help potential customers buy more and save more.
        </p>
    </div>

    <ion-row>
        <ion-col col-4>
            <button ion-button round block color="dark" (click)="login()" class="login no-shadow">SIGN IN</button>
        </ion-col>
        <ion-col col-4>
            <button ion-button round block color="dark" (click)="signup()" class="no-shadow">SIGN UP</button>
        </ion-col>
    </ion-row>
</ion-content>

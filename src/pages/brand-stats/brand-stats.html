<ion-content padding>

    <div class="main-content">
        <div class="long-header">GRATIS ADS INSIGHTS</div>
        <div padding text-center>
            <ion-spinner *ngIf="loading"></ion-spinner>

            <ion-grid>
                <ion-row wrap>
                    <ion-col col-6>
                        <div class="form-detail">
                            <div class="label">TOTAL GRATIS ADS</div>
                            <div class="info">{{brand.ads.length}}</div>
                        </div>
                    </ion-col>
                    <ion-col col-6 *ngFor="let stat of stats.ads">
                        <div class="form-detail">
                            <div class="label">{{stat.key}}</div>
                            <div class="info">{{stat.value}}</div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>
        <div class="long-header">PROMOTION INSIGHTS</div>
        <div padding text-center>
            <ion-spinner *ngIf="loading"></ion-spinner>

            <ion-grid>
                <ion-row wrap>
                    <ion-col col-6>
                        <div class="form-detail">
                            <div class="label">TOTAL PROMOTIONS</div>
                            <div class="info">{{brand.promos.length}}</div>
                        </div>
                    </ion-col>
                    <ion-col col-6 *ngFor="let stat of stats.promos">
                        <div class="form-detail">
                            <div class="label">{{stat.key}}</div>
                            <div class="info">{{stat.value}}</div>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>
    </div>

    <ion-fab bottom right>
        <button ion-fab icon-only (click)="dismiss()">
            <ion-icon name="ios-arrow-down"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
